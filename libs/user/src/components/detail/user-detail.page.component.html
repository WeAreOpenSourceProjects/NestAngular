<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(' + user?.profileImageURL + ')'}"></div>
      <mat-card-title><span #userName>{{ user?.username }}</span></mat-card-title>
      <mat-card-subtitle>{{ user?.fistName }} {{ user?.lastName }}</mat-card-subtitle>
    </mat-card-header>
    <img id="#image" mat-card-image [attr.src]="user?.profileImageURL" alt="photo of the profile">
    <mat-card-content>
      Email: {{ user?.email }}
      <br>
      Roles: {{ user?.roles }}
    </mat-card-content>
  </mat-card>
</div>
